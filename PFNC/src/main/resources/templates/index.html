<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Estudiantes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>


</head>
<body id="page-top">

	<div id="wrapper">

		
			<div class="container-fluid">
				<div class="row">
				<div th:replace="commons/sidebarTest :: sidebar" />
	    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
				<form th:action="@{/coordinador/getAlumno}" method="get">

					<div class="form-group">

						<label>Buscar Alumno por codigo</label>

						<div class="input-group mb-3">

							<input class="form-control" type="number" placeholder="ID"
								name="codigo">

							<div class="input-group-prepend">
							
								<input type="submit" value="Editar" class="btn btn-primary">
								
							</div>
							
						</div>
						
					</div>

				</form>
				
				
							<form th:action="@{/coordinador/getExpedientes}" method="get">

					<div class="form-group">

						<label>Buscar Alumno por codigo</label>

						<div class="input-group mb-3">

							<input class="form-control" type="text" placeholder="nombre,apellido"
								name="nombre">

							<div class="input-group-prepend">
							
								<input type="submit" value="Buscar" class="btn btn-primary">
								
							</div>
							
						</div>
						
					</div>

				</form>
</main>
				
				

			</div>
		</div>

</div>

</body>
</html>
