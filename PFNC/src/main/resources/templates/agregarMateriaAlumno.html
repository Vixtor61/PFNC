<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/centros.js}"></script>


<title>Agregar Materia</title>
</head>


<body>
	<div class="container-fluid">

		<div class="row">
			<div th:replace="commons/sidebarTest :: sidebar" />
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">


				<h1>Agregar Materia a Alumno</h1>
				<h1 th:text="${fullName}"></h1>

				<form th:action="@{/cursa}" th:object="${cursa}"
					method="post">





					<div class="form-group">

						<div class="input-group is-invalid">
							<div class="input-group-prepend">
								<span class="input-group-text">Nota</span>
							</div>

							<input type="number" th:field="*{nota}" min="0" max="10" step="0.01"
								class="form-control">


						</div>
			
						<div class="invalid-feedback">
							<span th:errors="*{nota}" style="color: #e81505"></span>

						</div>

					</div>
					
					
								<div class="form-group">

						<div class="input-group is-invalid">
							<div class="input-group-prepend">
								<span class="input-group-text">AÃ±o</span>
							</div>

							<input type="number" th:field="*{annio}" placeholder="2005" min = "2005"
								class="form-control">


						</div>

						<div class="invalid-feedback">
							<span th:errors="*{annio}" style="color: #e81505"></span>

						</div>

					</div>
					
					
										
						<div class="form-group">

						<div class="input-group is-invalid">
							<div class="input-group-prepend">
								<span class="input-group-text">Ciclo</span>
							</div>

								
										<select class="form-control" th:field="*{ciclo}"
							id="cicloSelect">
			
							<option value="1" >01</option>
							<option value="2" >02</option>
							<option value="3" >03</option>
						</select>


						</div>

						<div class="invalid-feedback">
							<span th:errors="*{ciclo}" style="color: #e81505"></span>

						</div>

					</div>
					
					
					

			




					<div class="form-group">
						<select class="form-control" name="materiaId"
							id="materia_select_id">
							<option value="none" selected disabled hidden>Select an
								Option</option>
							<option th:each="materia_i : ${materias}"
								th:value="${materia_i.materiaId}"
								th:text="${materia_i.nombre}"></option>
						</select>

					</div>

		
					<input type="hidden" th:value="${alumnoId}" name="alumnoId">


					<div class="form-group">


						<input type="submit" class="btn btn-primary" value="Guardar">

					</div>

				</form>
			</main>
		</div>

	</div>
</body>
</html>
