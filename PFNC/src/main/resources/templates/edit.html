<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<title>Nuevo Estudiante</title>
</head>
<body>


<div class="container">
  <!-- Content here -->
<h1>Editar Estudiante</h1>


<form th:action="@{/coordinador/update}" th:object="${estudiante}" method="post">
<input type="hidden" th:field="*{codigoEstudiante}">
  <div class="form-group">
  
  
  <div class="input-group is-invalid">
  <div class="input-group-prepend">
    <span class="input-group-text">First and last name</span>
  </div>



  <input type="text" th:field="*{nombre}" placeholder="Juan" class="form-control"  >

<input type="text" th:field="*{apellido}" id="apellido" placeholder="Sanchez" name="apellido" class="form-control" >


</div>

    <div class="invalid-feedback">
      <span th:errors="*{nombre}" style="color: #e81505"></span>

    </div>
    <div class="invalid-feedback">
    <span th:errors="*{apellido}" style="color: #FF0000"></span>

    </div>    





</div>


  <div class="form-group">
  
  
  

    <div class="input-group is-invalid">
      <div class="input-group-prepend">
        <span class="input-group-text" id="validatedInputGroupPrepend">Edad</span>
      </div>
      <input type="number" th:field="*{edad}" id="edad" placeholder="18" class="form-control" name="edad">
    </div>
    <div class="invalid-feedback">
<span th:errors="*{edad}" style="color: #FF0000"></span>
    </div>


</div>



   <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Estado</legend>
      <div class="col-sm-10">
			<div class="form-check">
			  <input class="form-check-input" id="radio_true"  type="radio" th:field="*{estado}" th:value="${true}" checked>
			  <label class="form-check-label" for="radio_true">
					Activo
			  </label>
			</div>
			<div class="form-check">
			<input class="form-check-input" id="radio_false" type="radio" th:field="*{estado}" th:value="${false}">
			
			  <label class="form-check-label" for="radio_false">
			    	Inactivo
			  </label>
			</div>

      </div>
    </div>
  </fieldset>
  
  


  <div class="form-group">


<input type="submit" class="btn btn-primary" value="Guardar">

</div>


</form>
















</div>

</body>
</html>
