<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/registro.css}">
</head>
<body>
	<div class="wrapper">
	
		<div id="formContent">
		
			<div>
				<h1>Registrar Cuenta</h1>
			</div>
		
			<form th:action="@{/register}" th:object="${cuenta}" method="POST" enctype="utf8">
			    	<input type="text" th:field="*{username}" placeholder="Usuario"/> <br>
			    	<input type="password" th:field="*{password}" placeholder="ContraseÃ±a"/> <br>
			        <input type="text" th:field="*{nombre}" placeholder="Nombre"/> <br>
			    	<input type="text"th:field="*{apellido}" placeholder="Apellido"/> <br>
			        <input type="text" th:field="*{direccion}" placeholder="Direccion"/> <br>
			        <input type="text" th:field="*{fechaNacimiento}" placeholder="Fecha de nacimiento" onfocus="(this.type='date')"/> <br>
			        <input type="number" name="municipioId" placeholder="Municipio"/> <br>
			        <input type="number" th:field="*{estado}" placeholder="Estado"/> <br>
			        <input type="text" th:field="*{tipo}" placeholder="Tipo"/> <br>
			    
			    	<input name="submit" type="submit" value="Registrar" />
			</form>
		</div>
	</div>
	
 
 	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
